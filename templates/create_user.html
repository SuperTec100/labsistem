{% extends "base.html" %}

{% block content %}
    <div class="form-box">
        <h1>Criar Novo Usuário</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="days_valid">Dias de validade:</label>
                <input type="number" id="days_valid" name="days_valid" min="1" value="30" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="is_admin" name="is_admin">
                <label for="is_admin">Administrador</label>
            </div>
            <button type="submit" class="btn">Criar Usuário</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
{% endblock %}
